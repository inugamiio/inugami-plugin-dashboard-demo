<bloc width="1" height="1" fontRatio="0.000006">
    <section>
        <!--########################################################################
        # LEFT COLUMN
        #########################################################################-->
        <header>
                <nav>
                        <ul>
                                <li (click)="showMenu()">Demo Plugin</li>
                                <div class="clear"></div>
                        </ul>
                </nav>
        </header>

        <div class="demo-content">
                <!--########################################################################
                # LEFT COLUMN
                #########################################################################-->
                <bloc width="0.2" height="0.8" styleClass="left-column">
                
                        <bar-chart  label="Checkout"
                                        pluginName="inugami_plugin_dashboard_demo"
                                        event="services-checkout"
                                        heightRatio="0.2"
                                        widthRatio="0.5">
                        </bar-chart>
        
                </bloc>
        
        

        
                    
                <!--########################################################################
                # RIGHT COLUMN
                #########################################################################-->
                <bloc width="0.2" height="0.8" styleClass="right-column">
                        <bloc width="0.8" height="0.3" >
                        <curve-chart    widthRatio="1"
                                        heightRatio="1"
                                        resolution="300"
                                        styleClass="curve-chart-whole"
                                        zoom="2"
                                        pluginName="inugami_plugin_dashboard_demo"
                                        event="frequentation">
                        </curve-chart>
                        </bloc>
                </bloc>

                <!--########################################################################
                # CENTER COLUMN
                #########################################################################-->
                <bloc width="0.6" height="0.85" styleClass="center-content">
        
        
                </bloc>
        </div>
        

        <!--########################################################################
        # FOOTER
        #########################################################################-->
        <footer>


        </footer>
        <div class="clear"></div>
    </section>
</bloc>
