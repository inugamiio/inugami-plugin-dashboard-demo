<bloc width="1" height="1" fontRatio="0.000006" styleClass="demo-dashboard">
    <section>
        <!--########################################################################
        # LEFT COLUMN
        #########################################################################-->
        <header>
                <nav>
                        <ul>
                                <li (click)="showMenu()">Demo Plugin</li>
                                <div class="clear"></div>
                        </ul>
                </nav>
        </header>

        <div class="demo-content">
                <!--########################################################################
                # LEFT COLUMN
                #########################################################################-->
                <bloc width="0.2" height="0.8" styleClass="left-column">
                
                        <bar-chart  label="Checkout"
                                        pluginName="inugami_plugin_dashboard_demo"
                                        event="services-checkout"
                                        heightRatio="0.2"
                                        widthRatio="0.5">
                        </bar-chart>
        
                </bloc>
        
        

        
                    
                <!--########################################################################
                # RIGHT COLUMN
                #########################################################################-->
                <bloc width="0.2" height="0.8" styleClass="right-column">
                        <bloc width="0.8" height="0.3" >
                        <curve-chart    widthRatio="1"
                                        heightRatio="1"
                                        resolution="300"
                                        styleClass="curve-chart-whole"
                                        zoom="2"
                                        pluginName="inugami_plugin_dashboard_demo"
                                        event="frequentation">
                        </curve-chart>
                        </bloc>

                        <div *ngIf="selectedElement">
                                <h3>Informations</h3>
                                <dl>
                                        <dt>Server name</dt>
                                        <dd>{{selectedElement.serverName}}</dd>

                                        <dt>Type</dt>
                                        <dd>{{selectedElement.type}}</dd>

                                        <dt>DMZ</dt>
                                        <dd>{{selectedElement.dmz}}</dd>

                                        <dt>Number of instances</dt>
                                        <dd>{{selectedElement.nbInstances}}</dd>

                                        <dt>instances ports</dt>
                                        <dd>
                                                <ul>
                                                        <li *ngFor="let instance of selectedElement.instance;">
                                                                {{instance.port}}
                                                        </li>
                                                
                                                </ul>
                                        </dd>
                                </dl>
                        </div>
                </bloc>

                <!--########################################################################
                # CENTER COLUMN
                #########################################################################-->
                <bloc width="0.6" height="0.85" styleClass="center-content">
        
                        <i-svg-generic-map [styleClass]="mapStyleClass"
                                           [src]="svgMap"
                                           pluginName="inugami_plugin_dashboard_demo"
                                           event="health-check"
                                           [handler]="svgMapHandler"
                                           (click)="healthOnClick($event)"
                                           width="1"
                                           height="0.7">
                        </i-svg-generic-map>
                        
                        <div>
                                <button  type="button" class="btn btn-danger" (click)="simulateError()">Generate error</button>
                                <button  type="button" class="btn btn-success" (click)="simulateRollbackError()">Rollback error</button>
                        </div>
                        <div>
                                <textarea class="test-text-area" [(ngModel)]="jsonQuery"></textarea>
                        </div>
                        
                </bloc>
        </div>
        

        <!--########################################################################
        # FOOTER
        #########################################################################-->
        <footer>


        </footer>
        <div class="clear"></div>
    </section>
</bloc>
